plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            "com.codeborne:selenide:6.19.1",
            "org.junit.jupiter:junit-jupiter:5.9.3"
    )
    // Добавьте зависимость для ChromeDriver, если используете Chrome
    testImplementation 'org.seleniumhq.selenium:selenium-chrome-driver:4.13.0'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}